version: "3.8"
services:
  juiceshop_cont:
    image: bkimminich/juice-shop

  caddy:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./ruleset:/ruleset:ro
      - ./GeoLite2-Country.mmdb:/usr/share/GeoIP/GeoLite2-Country.mmdb:ro
      - audit:/audit
    ports:
      - 8080:80
volumes:
  audit:
